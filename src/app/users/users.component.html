<app-adminHeader></app-adminHeader>


<div class="grid">
  <div class="gridFirst">
    <!-- <app-adminNav></app-adminNav> -->
  </div>
  <div class="searchBar">

    <div class="search">
      <p>Enter the Name :</p>
      <input type="search" name="" id="" placeholder="Search">
    </div>
    <div class="title">
      <h1>User Details</h1>
    </div>
    <div class="search1">
      <p>Enter the PhoneNo :</p>
      <input type="search" name="" id="" placeholder="Search">
    </div>

  </div>
<div class="gridSecond">
  <table>
    <thead>
      <tr>
        <th>Reg no</th>
        <th>User Name</th>
        <th>Contact</th>
        <th>Email</th>
        <th>Password</th>
        <th>Address</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let detail of details">
        <td>{{detail.id}}</td>
        <td>{{detail.firstname}}</td>
        <td>{{detail.Phoneno}}</td>
        <td> {{detail.email}}</td>
        <td> {{detail.password}}</td>
        <td>{{detail.address}}</td>
        <td> <button>Delete</button>
      </tr>
    </tbody>
  </table>
</div>
</div>
