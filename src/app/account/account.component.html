<app-header></app-header>
<div class="grid">
  <div class="gridFirst"  >

   <!-- <div class="click" *ngIf="status"> -->
   <!-- </div> -->
   <h1>Account</h1>
   <span [hidden]="!(val.bankname==null || val.bankname=='' )"> Do not have an account...?  <a (click)="bankaccount()" style="cursor: pointer;">Click here</a> </span>
  <div class="acc" >
  <div [hidden]="(val.bankname==null || val.bankname=='' )"  class="acc1">
  <p>Bank name:</p>
  <p>Branch name:</p>
  <p>AccountNumber:</p>
  <p>IFSC code:</p>
  <p>MICR code;</p>
  <p>Email-id:</p>
    </div>
    <div [hidden]="(val.bankname==null || val.bankname=='' )"  class="acc2">
      <p>{{val.bankname}}</p>
      <p>{{val.branch}}</p>
      <p>{{val.accountnumber}}</p>
      <p>{{val.ifsccode}}</p>
      <p>{{val.micrcode}}</p>
      <p>{{val.email}}</p>
    </div>
   </div>

</div>
 <dialog class="account">
 <h1>Create Account</h1>
 <div class="form" >
  <label for="Name">Name:</label>
  <!-- <input type="text" formControlName="name"  > -->
  {{firstname}}
</div>
<div class="form">
  <label for="phone"> PhoneNo:</label>
  <!-- <input type="text" formControlName="phone" > -->
  {{phoneno}}
</div>
<div class="form">
  <label for="email">EmailID:</label>
  <!-- <input type="email" formControlName="email" > -->
  {{email}}
</div>
 <form action=""(ngSubmit)="accountSubmit()" [formGroup]="Account">

  <div class="form">
    <label for="Pname">Parent name:</label>
    <input type="text"  formControlName="Pname"  >
  </div>

  <div class="form">
    <label for="pan">PAN no:</label>
    <input type="text" formControlName="pan">
  </div>
  <div class="form">
    <label for="aadhar">Aadhar no:</label>
    <input type="text" formControlName="aadhar">
  </div>
  <br>


   <button  [disabled]="!Account.valid">Create</button>

 </form>
<div class="back">
  <button  class="button" (click)="closeAccount()" id="ref" >back</button>
</div>

  </dialog>
