<app-header></app-header>
<div class="grid">
  <div class="firstGrid">
    <h1>Profile</h1>
    <form action="" [formGroup]="update">
      <div class="form">
        <label for="firstname">Name:</label>
        <input type="text" formControlName="firstname" [name]="firstname" >
      </div>
     <div class="form">
      <label for="email">EmailId</label>
      <input type="text" formControlName="email" [name]="email">
     </div>
     <div class="form">
      <label for="phoneno">Phoneno:</label>
      <input type="text" formControlName="phoneno" [name]="phoneno">
     </div>
<div class="form">
  <label for="password">Password</label>
  <input type="text" formControlName="password" [name]="password">
</div>
<div class="form">
  <label for="address">Address:</label>
  <input type="text" formControlName="address" [name]="address">
</div>

    </form>
    <button (click)="updateProfile(update.value)">update</button>
<!-- </div> -->

  </div>
  <div class="secondGrid">

  </div>
</div>
